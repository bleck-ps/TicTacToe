<!DOCTYPE html>
<html lang="es">
<head>
	<title>Gato</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="gato.css">
</head>
<body>
	<div class="turno">
			<h2>Turno</h2>
			<h3 id="turnos">O</h3>
		</div>
	<div class="gameboard">
		<div class="cajas">
			<div class="caja caja1" id="caja1" onclick="scaja1()"></div>
			<div class="caja caja2" id="caja2" onclick="scaja2()"></div>
			<div class="caja caja3" id="caja3" onclick="scaja3()"></div>
			<div class="caja caja4" id="caja4" onclick="scaja4()"></div>
			<div class="caja caja5" id="caja5" onclick="scaja5()"></div>
			<div class="caja caja6" id="caja6" onclick="scaja6()"></div>
			<div class="caja caja7" id="caja7" onclick="scaja7()"></div>
			<div class="caja caja8" id="caja8" onclick="scaja8()"></div>
			<div class="caja caja9" id="caja9" onclick="scaja9()"></div>
		</div>
	</div>
	<div class="score">
		<div class="o">
			<p>O=</p><p id="scoreo">0</p>
		</div>
		<div class="x">
			<p>X=</p><p id="scorex">0</p>
		</div>
	</div>

	<script src="gato.js"></script>
</body>
</html>
